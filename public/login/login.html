<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Techie</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Top Left Logo -->
    <div class="logo">
        <img src="../../assets/logo.png" alt="Logo">
    </div>

    <div class="container">
        <!-- Left Section (Form) -->
        <div class="form-section">
            <h1><span class="welcome">WELCOME</span> <span class="techie">TECHIE</span></h1>
            <p>Please enter your details!</p>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="*****">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="iilm@edu">
            </form>
        </div>

        <!-- Right Section (Large Illustration) -->
        <div class="illustration">
            <img src="../../assets/login/mainillustration.png" alt="Tech Team">
        </div>
    </div>

    <!-- Bottom Left Small Illustration -->
    <div class="bottom-left-illustration">
        <img src="../../assets/login/illustration.png" alt="Teamwork">
    </div>

    <!-- Bottom Right "Buy me a coffee" -->
    <div class="buy-coffee">
        <img src="coffee-icon.png" alt="Coffee">
        <span>Buy me a coffee</span>
    </div>
</body>
</html>
