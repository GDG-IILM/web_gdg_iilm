<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blocks Design</title>
  <style>
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .element-2 {
      position: relative;
      width: 300px;
      height: 150px;
      display: flex;
    }
    .left-section {
      flex: 1;
      background-color: #4287f5;
      position: relative;
    }
    .right-section {
      flex: 1;
      background-color: #f54242;
      position: relative;
    }
    .left-circle {
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 50%;
    }
    .black-triangle {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-top: 60px solid #333;
    }
    .right-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="left-section">
      <div class="left-circle"></div>
      <div class="black-triangle"></div>
    </div>
    <div class="right-section">
      <div class="right-circle"></div>
    </div>
  </div>
</body>
</html>
