<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"> </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="active">Projects</a>
            <a href="#">Events</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
        </div>
    </nav>
    <header class="hero">
        <h1 style="font-size: 5.5rem; text-align: left; margin-left: 1em; margin-top: 2.5em;">OUR<br><span style="display: inline-block; margin-left: 1.5em; margin-top: 0em;">PROJECTS</span></h1>
    </header>

    <div class="animation-cont">
        <div id="animation-container" style="width: 500px; height: 500px; display: none;"></div>

    <div id="fallback-text">Loading animation...</div> 
    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('animation-container'), // the DOM element to render the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'ProjectsCard/ProjectLottie/roadmap.json' // relative path to your animation file
        });
        animation.addEventListener('DOMLoaded', function() {
            document.getElementById('animation-container').style.display = 'block';
            document.getElementById('fallback-text').style.display = 'none';
        });
    </script>   
    </div>
    
</body>
</html>
